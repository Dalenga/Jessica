<!DOCTYPE html>
<html>
<head>
<title>Contagem Regressiva Férias Coletivas</title>
<style>
  body { font-family: sans-serif; text-align: center; padding-top: 50px; }
  #countdown { font-size: 40px; font-weight: bold; color: #007BFF; }
</style>
</head>
<body>

<h1>Faltam para as Férias Coletivas:</h1>
<p id="countdown"></p>

<script>
// Define a data de início das férias (Ano, Mês-1, Dia, Hora, Minuto, Segundo)
// Mês é baseado em zero (janeiro=0, dezembro=11)
var dataFim = new Date(2025, 11, 20, 0, 0, 0).getTime();

// Atualiza a contagem a cada segundo
var x = setInterval(function() {

  // Data e hora atuais
  var agora = new Date().getTime();
    
  // Calcula a diferença entre as datas
  var diferenca = dataFim - agora;
    
  // Cálculos de tempo para dias, horas, minutos e segundos
  var dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
  var horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
  var segundos = Math.floor((diferenca % (1000 * 60)) / 1000);
    
  // Exibe o resultado no elemento com id="countdown"
  document.getElementById("countdown").innerHTML = dias + "d " + horas + "h "
  + minutos + "m " + segundos + "s ";
    
  // Quando a contagem terminar
  if (diferenca < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "BOAS FÉRIAS!";
  }
}, 1000);
</script>

</body>
</html>
